{% extends 'standings/base.html' %}

{% block content %}
{% include 'standings/breadcrumb.html' with object=league.breadcrumbs %}
<table class="ui small fixed compact celled table">
    <thead>
        <tr>
            <th>Name</th>
            <th class="ui center aligned">Seasons</th>
            <th class="ui center aligned">Country Stats</th>
        </tr>
    </thead>
    <tbody>
        {% for division in divisions %}
        <tr>
            <td><a href="{% url 'division' division.id %}">{{ division.name }}</a></td>
            <td class="ui center aligned">{{ division.season_count }}</td>
            <td class="ui center aligned"><a href="{% url 'countries' division=division.id %}">{{ division.name }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
